<!DOCTYPE html>
<html>
    <head>
        <title>OBJ - JSON converter</title>
        <style>
            html, body {
                height: 100%;
                padding: 0; margin: 0;
            }
            body {
                display: flex;
                width: 100%;
            }
            div {
                width: 100%;
                padding: 0; margin: 0;
            }
            textarea {
                margin: 0;
                width: 100%; height: 100%;
            }
        </style>
    </head>
    <body>
        <div>
            <textarea id="obj"></textarea>
        </div>
        <div>
            <textarea id="json"></textarea>
        </div>
    </body>
    <script>
        function convert(obj) {
            const lines = obj.split("\n")
            const model = {
                vertices: [],
                normals: [],
                indices: [],
                camera: {
                    rotation: [0, 0, 0],
                    translation: [0, 0, 0],
                    perspective: 1.57079632679
                },
                model: {
                    rotation: [1, 0, 0],
                    translation: [0, 0, 0],
                    scale: [2, 2, 2]
                },
                material: {
                    color: [1, 0, 1],
                    shininess: 15
                },
                lights: [
                    {
                        color: [1, 1, 1],
                        position: [1, 2, 3]
                    }
                ]
            }

            for (const line of lines) {
                const words = line.split(/\s+\//)
                const [type] = words
                if (type == "v") {
                    const [, x, y, z] = words
                    model.vertices.push(Number(x), Number(y), Number(z))
                }
                else if (type == "vn") {
                    const [, x, y, z] = words
                    model.normals.push(Number(x), Number(y), Number(z))
                }
                else if (type == "f") {
                    for (let i = 2; i < words.length-1; i++) {
                        y = words[i]; z = words[i+1]
                        model.indices.push(Number(x) - 1, Number(y) - 1, Number(z) - 1)
                    }
                }
            }
            return JSON.stringify(model, null, 2)
        }

        document.addEventListener("DOMContentLoaded", _ => {
            const obj = document.querySelector("#obj")
            const json = document.querySelector("#json")
    
            json.value = convert(obj.value)
    
            obj.addEventListener("input", _ => {
                json.value = convert(obj.value)
            })
        })

    </script>
</html>
